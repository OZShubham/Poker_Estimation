<!DOCTYPE html>
<html>
<head>
   <title>Scrum team member view</title>
   <link rel="stylesheet" href="style2.css">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   
</head>
<body>
    <header>
        <div class="dark-header-grid">
            <div class="content">
                <div class="title-row">
                    <img class="logo" alt="logo" src="cognizantlogo.jpg">
                    <h2 class="name">Poker Estimation</h2>
                </div>
            </div>
        </div>
        <div class="dark-header-divider"></div>
        <div class="light-header-divider">
            <div class="content">
                <h1 class="title">JIRA-ID</h1>
                <h3 class="sub-title" style="text-align: center;">USER STORY DESCRIPTION</h3>
            </div>
        </div>
    </header>
   
   <div id="expanding-cards">
   <div class="card">
   <div class="card-body">
    <p style="text-align:center;height: 200px;">XS</p>
   </div>
   </div>
   <div class="card">
   
   <div class="card-body">
   <p style="text-align: center;height: 225px;">S</p>
   </div>
   </div>
   <div class="card">
   
   <div class="card-body">
   <p style="text-align: center;height: 250px;">M</p>
   </div>
   </div>
   <div class="card">
    
    <div class="card-body">
    <p style="text-align: center;height: 275px;">L</p>
    </div>
    </div>
    <div class="card">
        
        <div class="card-body" >
        <p style="text-align: center;height: 300px;">XL</p>
        </div>
    </div>
    

   

   </div>
   <div class="btn">
    <button id="button" onclick="">VOTE</button>
   </div>
<script src ="script2.js"></script>  
</body>
</html>
