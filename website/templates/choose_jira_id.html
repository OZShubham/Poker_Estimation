<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Master Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='choose_jira_id/style.css') }}" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg fixed-top navbar-dark navbar-custom">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('views.home') }}">
        <img class="logo img-fluid" src="../static/signup_page/ctslogo.png" alt="Cognizant Technology Solutions" width="100" height="140">
        
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto">
          
          <a class="nav-link active" href="{{ url_for('auth.logout') }}">Logout</a>
        </div>
      </div>
    </div>
  </nav>
	<br>
    
    <form class="jira-container" method="POST">
      <label for="jira_id">Select a JIRA Title:</label>
      <table>
        <thead>
        <tr>
          <th id="jiraid">Jira ID</th>
          <th>Jira Title</th>
          <th id="jirabutton">Select</th>
        </tr>
        </thead>
        <tbody>
        {% for jira_id in jira_ids %}
        <tr>
          <td>{{jira_id['jira_id']}}</td>
          <td>{{jira_id['jira_title']}}</td>
          <td><button type="submit" name="jira_id" value="{{jira_id['jira_id']}}">Select</button></td>
        </tr>
        {% endfor %}
        </tbody>
      </table>
    </form>
    
</body>
</html>
