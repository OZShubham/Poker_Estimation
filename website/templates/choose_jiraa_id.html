<!DOCTYPE html>
<html>
  <head>
    <title>Choose JIRA ID</title>
  </head>
  <body>
    <h1>Choose JIRA ID</h1>
    <form method="POST">
      <label for="jira_id">Select a JIRA ID:</label>
      <select name="jira_id" id="jira_id">
        {% for jira_id in jira_ids %}
        <option value="{{ jira_id }}">{{ jira_id }}</option>
        {% endfor %}
      </select>
      <br><br>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
