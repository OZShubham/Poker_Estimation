<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Poker Board</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='create_poker_board/style1.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{ url_for('views.home') }}">POKER</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a class="nav-link active" href="{{ url_for('auth.logout') }}">Log Out</a>
            </div>
          </div>
        </div>
    </nav>
    {% for message in get_flashed_messages() %}
      <div class="alert alert-success alert-dismissible show" role="alert">
          {{message}}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
    
        <div class="dark-header-grid">
            <div class="content">
                <div class="title-row">
                    <img class="logo" alt="logo" src="../static/create_poker_board/cognizantlogo.jpg">
                    <h1 class="name">Poker Estimation</h1>
                </div>
            </div>
        </div>
    
    
    <form class="box"  method="post">
        <h3>
            Create Poker Board
        </h3>
        
        <input type="text" name="poker_board_name" placeholder="Enter Poker Board Name" id="poker_board_name">
        <input type="text" name="team_id" placeholder="Enter Team ID" id="team_id">
        
        <div class="dropdown">
            <label for="poker_board_activity">Poker Board Activity:</label>
            <select name="poker_board_type">
                
                <option value="Fibonacci Number">Fibonacci Number</option>
                <option value="T-shirt Sizing">T-shirt Sizing</option>
            </select>    
        </div>
        <input type="submit" name="" value="Create" onclick="validate()">
    </form>
    <script type="text/javascript" src="{{ url_for('static', filename='create_poker_board/script1.js') }}"></script>
</body>
</html>
