<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Master Landing Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='create_jira_id/style.css') }}" >
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark navbar-custom">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{ url_for('views.home') }}">
            <img class="logo img-fluid" src="../static/signup_page/ctslogo.png" alt="Cognizant Technology Solutions" width="100" height="140">
            
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a class="nav-link active" href="{{ url_for('views.home') }}">Home</a>
              <a class="nav-link active" href="{{ url_for('auth.logout') }}">Logout</a>
            </div>
          </div>
        </div>
      </nav>
        
    <form method="post">
        <label for="jira_id">Enter Jira ID:</label>
        <input type="text" name="jira_id">
        <br><br>
        <label for="jira_title">Enter Jira Title:</label>
        <input type="text" name="jira_title">
        <br><br>
        <label for="jira_description">Enter Jira Description:</label>
        <textarea name="jira_description" cols="60" rows="5"></textarea>
        <br><br>
        <button type="submit">Select</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
