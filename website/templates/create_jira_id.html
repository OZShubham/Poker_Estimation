<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Master Landing Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='create_jira_id/style.css') }}" >
    <script type="text/javascript" src="{{ url_for('static', filename='create_jira_id/script.js') }}"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark navbar-custom">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{ url_for('views.home') }}">
            <img class="logo img-fluid" src="../static/signup_page/ctslogo.png" alt="Cognizant Technology Solutions" width="100" height="140">
            
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a class="nav-link" href="{{ url_for('views.scrum_master_landing') }}">Home</a>
              <a class="nav-link" href="{{ url_for('views.grant_user_access') }}">Grant Access</a>
              <a class="nav-link active" href="{{ url_for('auth.logout') }}">Logout</a>
            </div>
          </div>
        </div>
      </nav>
      <br><br><br>
      
      
    {% with messages = get_flashed_messages(with_categories = true)%}
      {% for category,message in messages %}
         <div class="alert alert-{{category}} alert-dismissible show" role="alert">
           {{message}}
           <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
         </div>
      {% endfor %}
    {% endwith %} 
    
    
    <div class="radio-button">
    <input type="radio" name="option" value="form" onclick="singleStoryPoint()">
    <label>Single Story Point</label>

    <input type="radio" name="option" value="form" onclick="showForm()">
    <label>Upload</label>
    </div>


    <div id="formContainer" >
    <form method="post">
        <label for="jira_id">Enter Jira ID:</label>
        <input type="text" name="jira_id" required>
        <br><br>
        <label for="jira_title">Enter Jira Title:</label>
        <input type="text" name="jira_title" required>
        <br><br>
        <label for="jira_description">Enter Jira Description:</label>
        <textarea name="jira_description" cols="60" rows="5"></textarea>
        <br><br>
        <button type="submit">Create</button>
    </form>
    </div>

    <div id="formContainerfile" style="display:none;">
      <form action="/upload" method="post" enctype="multipart/form-data">
      <div id="dropdown">Drag & Drop / Browse Excel File</div>
      <div class="drop-area" ondragover="handleDragOver(event)" ondrop="handleFileSelect(event)">
        <p>Drag and drop an Excel file here</p>
        <p>or</p>
        <input type="file" name="file" onchange="handleFileSelect(event)" />
      </div>
      <input type="submit" value="Submit" class="submit-btn">
     </form> 
    </div>

  <script>
    
    function singleStoryPoint() {
        document.getElementById("formContainer").style.display = "block";
        document.getElementById("formContainerfile").style.display = "none";
    }
    
    function showForm() {
        document.getElementById("formContainer").style.display = "none";
        document.getElementById("formContainerfile").style.display = "block";
    }
  
</script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
