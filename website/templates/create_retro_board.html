<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Poker Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='create_poker_board/style1.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='create_poker_board/script1.js') }}"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg fixed-top navbar-dark navbar-custom">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('views.home') }}">
        <img class="logo img-fluid" src="../static/signup_page/ctslogo.png" alt="Cognizant Technology Solutions" width="100" height="140">
        
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto">
          <a class="nav-link" href="{{ url_for('views.scrum_master_landing') }}">Home</a>
          <a class="nav-link active" href="{{ url_for('views.grant_retro_access') }}">Grant Retro Board Access</a>
          <a class="nav-link active" href="{{ url_for('views.choose_retro_board_master') }}">Select Retro Board</a>
          
          <a class="nav-link active" href="{{ url_for('auth.logout') }}">Logout</a>
        </div>
      </div>
    </div>
  </nav>

  
    
    
        
    <form class="box"  method="post">
        <div id="container">
            Create Retrospective Board
        </div>
        <label for="poker_board_id">Select Poker Board </label>
      
        <select name="poker_board_id">
        {% for board in boards %}
        <option value="{{ board['poker_board_id'] }}">
          {{ board['poker_board_name'] }}
        </option>
        {% endfor %}
        </select>
        <input type="text" required name="retro_board_name" placeholder="Enter Retrospective Board Name" id="retro_board_name">
       
        
        
        <input type="submit" name="" value="Create" onclick="validate()">
    </form>
    <script type="text/javascript" src="{{ url_for('static', filename='create_poker_board/script1.js') }}"></script>
</body>
</html>
