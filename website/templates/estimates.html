<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrum Master View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='estimates/style.css') }}" >
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark navbar-custom">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{ url_for('views.home') }}">
            <img class="logo img-fluid" src="../static/signup_page/ctslogo.png" alt="Cognizant Technology Solutions" width="100" height="140">
            
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a class="nav-link" href="{{ url_for('views.grant_user_access') }}">Grant Access</a>
              <a class="nav-link" href="{{ url_for('auth.logout') }}">Logout</a>
            </div>
          </div>
        </div>
      </nav>

    
      <header class="header">
        <div class="header__jira">
          <span class="header__label">JIRA ID:</span>
          <span class="header__value">{{jira_id}}</span>
        </div>
       
        <div class="header__description">
          <span class="header__label">TITLE:</span>
          <span class="header__description-value">
            {{jira_title}}</span>
          </div>
        </div>
      </header>
    
    <div class="card-container">
        {% for story_point in story_points %}
            <div class="card">
                <div class="card-inner">
                    <div class="card-front">
                        
                    </div>
                    <div class="card-back">
                        <h2> {{ story_point.user_name }}</h2>
                        <p>Story Point: {{ story_point['Story point'] }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    <br>

    <button id="reveal-button" onclick="revealAll()">Reveal All</button>

    <script>
        function revealAll() {
            var cardInners = document.getElementsByClassName("card-inner");
            for (var i = 0; i < cardInners.length; i++) {
                cardInners[i].style.transform = cardInners[i].style.transform === 'rotateY(180deg)' ? '' : 'rotateY(180deg)';
            }
        }
    </script>
</body>
</html>
