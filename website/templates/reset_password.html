<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Estimation Login Page</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login_page/style.css') }}" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark navbar-custom">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{ url_for('views.home') }}">
            <img class="logo img-fluid" src="../static/signup_page/ctslogo.png" alt="Cognizant Technology Solutions" width="100" height="140">
            
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              
              <a class="nav-link" href="{{ url_for('auth.login') }}">Login</a>
            </div>
            </div>
        </div>
      </nav>
      <br><br><br>
      
    {% for message in get_flashed_messages() %}
        <div class="alert alert-success alert-dismissible show" role="alert">
            {{message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}
    <div class="login-container">
        
        <h2 id="heading_2">Password Reset</h2>
        <form class="box" method="post">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br>
            <label for="password">New Password</label>
            <input type="password" id="new_password" name="new_password" placeholder="Enter your new password" required><br>
            <label for="password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Enter your new password" required><br>
            <button type="submit" id="login-btn">Reset Password</button>
        </form>
    </div>
    <script type="text/javascript" src="{{ url_for('static', filename='login_page/script.js') }}"></script>
</body>
</html>
