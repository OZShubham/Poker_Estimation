<!DOCTYPE html>
<html>
<head>
  <title>Password Reset</title>
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='reset_password/style.css') }}" >
  <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg fixed-top navbar-dark navbar-custom">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('views.home') }}">
        <img
          class="logo img-fluid"
          src="../static/signup_page/ctslogo.png"
          alt="Cognizant Technology Solutions"
          width="100"
          height="140"
        />
      </a>
    </div>
  </nav>

  
  <div class="login-container">
    <form class="box" action="/reset_password" method="post">
      <h1>Password Reset</h1>
      <label for="email">E-Mail:</label>
      <input type="email" id="email" name="email" required>
      <br>
      <label for="new_password">New Password:</label>
      <input type="password" id="new_password" name="new_password" required>
      <br>
      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm_password" name="confirm_password" required>
      <br>
      <button type="submit">Reset Password</button>
    </form>
  </div>
</body>
</html>
