<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='scrum_master_landing/style.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='scrum_master_landing/script.js') }}"
    ></script>

    <style>
body {
  font-family: Arial, sans-serif;
  font-size: 16px;
  line-height: 1.5;
  background-color: #f5f5f5;
  color: #333;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  width: 100%;
  height: 60px;
  background-color: #333;
  padding: 0 20px;
}

.navbar-brand {
  font-size: 1.5rem;
  text-transform: uppercase;
  color: #fff;
  text-decoration: none;
}

nav a {
  font-size: 1.2rem;
  color: #fff;
  text-decoration: none;
  transition: all 0.3s ease;
}

nav a:hover {
  color: #a5a3a1;
}

h1 {
  text-align: center;
  font-size: 2rem;
  margin-top: 50px;
  margin-bottom: 30px;
  text-transform: uppercase;
  letter-spacing: 2px;
}

form {
  max-width: 600px;
  margin: 0 auto;
  text-align: center;
  padding: 30px;
  border-radius: 10px;
  background-color: #fff;
  box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
}

label {
  display: block;
  margin-bottom: 10px;
  font-weight: bold;
  text-transform: uppercase;
}

select {
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  border-radius: 5px;
  border: none;
  background-color: #f5f5f5;
  font-size: 1rem;
  transition: all 0.3s ease;
}

select:hover, select:focus {
  outline: none;
  background-color: #eee;
}

button.GFG {
  display: block;
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  border: none;
  border-radius: 5px;
  background-color:#7f7e84;
  color: white;
  font-size: 1.2rem;
  text-transform: uppercase;
  letter-spacing: 2px;
  cursor: pointer;
  transition: all 0.3s ease;
}

button.GFG:hover {
  background-color:  #e2a363; ;
}

.right {
  text-align: right;
  margin-top: 30px;
}
.navbar-custom {
	background-color:  #e2a363; /* change background color */
  }
  
  .navbar-custom .navbar-brand {
	color: #fff; /* change brand text color */
	font-weight: bold;
	font-size: 24px;
	display: flex;
	align-items: center;
  }
  
  .navbar-brand img {
	width: 120px; /* increase width */
	height: auto; /* maintain aspect ratio */
	margin-right: 10px;
  }
  
  .navbar-custom .navbar-nav .nav-link {
	color: #fff; /* change nav link text color */
	font-weight: bold;
	font-size: 18px;
	margin-left: 20px; /* add some spacing between nav links */
  }
  
  .navbar-custom .navbar-nav .nav-link.active {
	text-decoration: underline; /* add underline to active nav link */
  }
  
/* Media Queries */
@media screen and (max-width: 768px) {
	.login-container {
		max-width: 90%;
	}
}


/* Add more styles as needed */

      
      /* Add more styles as needed */
    </style>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg fixed-top navbar-dark navbar-custom">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('views.home') }}">
          <img class="logo img-fluid" src="../static/signup_page/ctslogo.svg" alt="Cognizant Technology Solutions" width="100" height="140">
          
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link active" href="{{ url_for('views.home') }}">Home</a>
            <a class="nav-link" href="{{ url_for('auth.logout') }}">Logout</a>
          </div>
        </div>
      </div>
    </nav>
    

    <h1>Welcome {{ name }}</h1>

    <form method="POST">
      <label for="poker_board_id">Select Poker Board </label>
      <br />
      <select name="poker_board_id">
        {% for board in boards %}
        <option value="{{ board['poker_board_id'] }}">
          {{ board['poker_board_name'] }}
        </option>
        {% endfor %}
      </select>
      <br />

     
        <button  type="submit" class="GFG">submit</button>
      
    </form>

    <div class="right">
      <a href="{{ url_for('views.create_poker_board') }}">
        <button class="GFG">
          <span>Create Poker Board</span>
        </button>
    
  </body>
</html>
