<!DOCTYPE html>
<html>
<head>
  <title>Scrum Master View</title>
</head>
<body>
  <h1>Scrum Master View</h1>
  <form class="box" action="https://us-central1-pokerestimation-380716.cloudfunctions.net/store_poker_estimation" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name">
    <br>
    <label for="estimate">Estimate:</label>
    <input type="number" id="estimate" name="estimate">
    <br>
    <button type="button" onclick="storePokerEstimation()">Store</button>
  </form>

  <script>
  function storePokerEstimation() {
    // Get the poker estimation data from the form
    var name = document.getElementById('name').value;
    var estimate = document.getElementById('estimate').value;

    // Create the request body as JSON
    var data = {
      "name": name,
      "estimate": estimate
    };

    // Send an HTTP POST request to the Cloud Function endpoint with the request body
    fetch('https://us-central1-pokerestimation-380716.cloudfunctions.net/store_poker_estimation', {
      method: 'POST',
      body: JSON.stringify(data)
    })
    .then(response => response.text())
    .then(data => {
      console.log(data); // Log the response from the Cloud Function
    })
    .catch(error => {
      console.error('Error:', error);
    });
  }
  </script>
</body>
</html>
