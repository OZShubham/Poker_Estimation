<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Master Landing Page</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='scrum_retro_view/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script
        type="text/javascript"
        src="{{ url_for('static', filename='scrum_team_retro_view/script.js') }}"
      ></script>

</head>

<body>
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img class="logo img-fluid" src="../static/signup_page/ctslogo.png" alt="Cognizant Technology Solutions"
                    width="100" height="140">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="{{ url_for('views.scrum_member_landing') }}">Home</a>
                    <a class="nav-link" href="{{ url_for('views.retro_results') }}">Retro Board Result</a>
                    <a class="nav-link" href="{{ url_for('auth.logout') }}">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" id="what-went-well-tab" data-bs-toggle="tab" href="#what-went-well">What went
                    well</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="what-went-wrong-tab" data-bs-toggle="tab" href="#what-went-wrong">What went
                    wrong</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="what-can-be-improved-tab" data-bs-toggle="tab" href="#what-can-be-improved">What
                    can be improved</a>
            </li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane fade show active" id="what-went-well">
                <section class="column">
                    <h2>What went well</h2>
                    <div class="add-item">
                        <button class="add-button" onclick="addItem(this)">+</button><br>
                        <div class="item-container"></div>
                    </div>
                </section>
            </div>

            <div class="tab-pane fade" id="what-went-wrong">
                <section class="column">
                    <h2>What went wrong</h2>
                    <div class="add-item">
                        <button class="add-button" onclick="addItem(this)">+</button>
                        <div class="item-container"></div>
                    </div>
                </section>
            </div>

            <div class="tab-pane fade" id="what-can-be-improved">
                <section class="column">
                    <h2>What can be improved</h2>
                    <div class="add-item">
                        <button class="add-button" onclick="addItem(this)">+</button>
                        <div class="item-container"></div>
                    </div>
                </section>
            </div>
        </div>

        <form id="retro-form" method="POST" action="/scrum_team_retro_view">
            <input type="hidden" name="what_went_well" id="what_went_well">
            <input type="hidden" name="what_went_wrong" id="what_went_wrong">
            <input type="hidden" name="what_can_be_improved" id="what_can_be_improved">
            <button class="submit-button btn btn-primary" type="submit">Submit</button>
        </form>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="..."
        crossorigin="anonymous"></script>
</body>

</html>
