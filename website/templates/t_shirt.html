<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrum Team Member View</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='create_t_shirt_sizing/style.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
        type="text/javascript"
        src="{{ url_for('static', filename='create_t_shirt_sizing/script.js') }}"
      ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark navbar-custom">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('views.home') }}">
          <img class="logo img-fluid" src="../static/signup_page/ctslogo.png" alt="Cognizant Technology Solutions" width="100" height="140">
          
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link" href="{{ url_for('views.scrum_member_landing') }}">Home</a>
            <a class="nav-link active" href="{{ url_for('auth.logout') }}">Logout</a>
          </div>
        </div>
      </div>
    </nav>


    <header class="header">
      <div class="header__jira">
        <span class="header__label">JIRA ID:</span>
        <span class="header__value">{{jira_id}}</span>
      </div>
     
      <div class="header__description">
        <span class="header__label">TITLE:</span>
        <span class="header__description-value">
          {{jira_title}}</span>
        </div>
      </div>
    </header>

    <form method="post" action="/scrum_team_member_view">
      
      <label for="story_point">Story Point:</label><br />
      <div id="story-point-cards">
        <div onclick="selectStoryPoint('XS')">XS</div>
        <div onclick="selectStoryPoint('S')">S</div>
        <div onclick="selectStoryPoint('M')">M</div>
        <div onclick="selectStoryPoint('L')">L</div>
        <div onclick="selectStoryPoint('XL')">XL</div>
        
      </div>
      <input type="hidden" name="story_point" id="story_point" />
      <button type="submit">Select</button>
    </form>

  </body>
</html>
