<!DOCTYPE html>
<html>
  <head>
    <title>Scrum Team Member View</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='scrum team member view/style.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <img id="logo" src="..//static/scrum team member view/cognizantlogo.jpg">
        <a class="navbar-brand" href="{{ url_for('views.home') }}">POKER</a>
        
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link active" href="{{ url_for('auth.logout') }}">Log Out</a>
            <p class= "navbar-brand">{{ name }} </p>
          </div>
        </div>
      </div>
    </nav>

    <header class="header">
      <div class="header__jira">
        <span class="header__label">JIRA ID:</span>
        <span class="header__value">{{jira_id}}</span>
      </div>
     
      <div class="header__description">
        <span class="header__label">DESCRIPTION:</span>
        <span class="header__description-value">
          {{jira_description}}</span>
        </div>
      </div>
    </header>
    

    {% for message in get_flashed_messages() %}
    <div class="alert alert-success alert-dismissible show" role="alert">
      {{message}}
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    {% endfor %}

    <form method="post" action="/scrum_team_member_view">
      
      <label for="story_point">Story Point:</label><br />
      <div id="story-point-cards">
        <div onclick="selectStoryPoint('XS')">XS</div>
        <div onclick="selectStoryPoint('S')">S</div>
        <div onclick="selectStoryPoint('M')">M</div>
        <div onclick="selectStoryPoint('L')">L</div>
        <div onclick="selectStoryPoint('XL')">XL</div>
        
      </div>
      <input type="hidden" name="story_point" id="story_point" />
      <button type="submit">Submit</button>
    </form>

    <script>
      function selectStoryPoint(point) {
  var cards = document.querySelectorAll("#story-point-cards > div");
  for (var i = 0; i < cards.length; i++) {
    cards[i].classList.remove("selected");
  }
  document.getElementById("story_point").value = point;
  event.target.classList.add("selected");
}

    </script>
  </body>
</html>
